<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js" 
    integrity="sha512-pi0tSRZdlNRZeANPwdAIHRAYg6gZZV6QlAiyHXn5TYqLzBKE9jlttO/QgYLMhISD6oNv2kPsVelx+n5nw0FqKA==" 
    crossorigin="anonymous"></script>
</head>
<body>

    <div class="winner hidden">
        <h1>You Win!!!</h1>
        <button id="refresh">Play Again</button>
    </div>

    <div class="buttons hidden">
        <button class="ArrowUp"><i id="ArrowUp" class="fas fa-arrow-up"></i></button>
        <button class="ArrowLeft"><i id="ArrowLeft" class="fas fa-arrow-left" ></i></button>
        <button class="ArrowDown"><i id="ArrowDown" class="fas fa-arrow-down"></i></button>
        <button class="ArrowRight"><i id="ArrowRight" class="fas fa-arrow-right"></i></button>
    </div>

    <script src="index.js"></script>
</body>
</html>
